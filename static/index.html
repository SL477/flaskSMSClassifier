<!DOCTYPE html>
<html>
    <head>
        <title>SMS Text Classifier</title>
        <link rel="stylesheet" href="myStyle.css"/>
        <link rel="icon" href="link477.png"/>
        <meta charset="utf-8"/>
        <meta content="SMS Classifier"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.js"></script>
    </head>
    <body>
        <h1>SMS Classifier</h1>
        <p>This uses the model I made as part of a FreeCodeCamp challenge <a href="https://colab.research.google.com/drive/19jhS_47-0m7Et4vjutHWq9ftKHvPyl62#scrollTo=J9tD9yACG6M9">Colab sheet</a></p>

        <fieldset>
            <legend>Test the classification of a model</legend>
            <label for="msg">Test Message:</label>
            <input id="msg" name="msg" type="text" class="form-control"/>
            <button onclick="testTextClassification();" class="btn btn-primary">Test</button>
            <p>Result: <span id="msgResult"></span></p>
            <label for="typestr">Classification:</label>
            <select name="typestr" id="typestr" class="form-control">
                <option disabled selected>--Please Select--</option>
                <option value="0">Spam</option>
                <option value="1">Ham</option>
            </select>
            <button onclick="insertToDB();" class="btn btn-primary">Add to database</button>
        </fieldset>

        <fieldset>
            <legend>This retrains the model, it can take a little while</legend>
            <button onclick="retrainModel();" class="btn btn-primary">Retrain Model</button>
            <h4>Stats</h4>
            <p>Loss: <span id="lossStat"></span>%</p>
            <p>Accuracy: <span id="accStat"></span>%</p>
        </fieldset>

        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        Message
                    </th>
                    <th>
                        Classification
                    </th>
                </tr>
            </thead>
            <tbody id="msgTable"></tbody>
        </table>

        <script src="classifier.js"></script>
    </body>
</html>
